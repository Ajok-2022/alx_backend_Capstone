{% extends 'base.html' %}

{% block title %}Login - EventHub{% endblock %}

{% block content %}
<style>
    .auth-container { max-width: 400px; margin: 3rem auto; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    .auth-header { text-align: center; margin-bottom: 2rem; }
    .auth-title { color: #2c3e50; font-size: 1.8rem; margin-bottom: 0.5rem; }
    .auth-subtitle { color: #666; }
    .form-group { margin-bottom: 1.5rem; }
    .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #333; }
    .form-control { width: 100%; padding: 0.75rem; border: 2px solid #e1e5e9; border-radius: 6px; font-size: 1rem; }
    .form-control:focus { border-color: #3498db; outline: none; }
    .auth-links { text-align: center; margin-top: 1.5rem; }
    .auth-links a { color: #3498db; text-decoration: none; }
    .auth-links a:hover { text-decoration: underline; }
</style>

<div class="auth-container">
    <div class="auth-header">
        <h2 class="auth-title">üîê Welcome Back</h2>
        <p class="auth-subtitle">Sign in to your account</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
    </form>
    
    <div class="auth-links">
        <p>Don't have an account? <a href="/register/">Create one here</a></p>
    </div>
</div>
{% endblock %}
